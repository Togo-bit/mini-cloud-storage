<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Google</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: white;
      color: #444;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome ðŸ‘‹</h1>
  <p>Please sign in with Google to continue.</p>

  <button id="googleSignIn">Sign in with Google</button>

  <script>
    // ðŸ”¹ Replace these values with your own Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyBUS1ugKC0Ef87RxMsYL6CIopONg8-Z1Qw",
      authDomain: "mini-drive-474119.firebaseapp.com",
      projectId: "mini-drive-474119",
      storageBucket: "mini-drive-474119.firebasestorage.app",
      messagingSenderId: "116077305191",
      appId: "1:116077305191:web:7054573d7ea0ef8c7da3c2",
      measurementId: "G-9JCZ5HVH6E"
    };

    // ðŸ”¹ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”¹ Handle Google Sign-In
    document.getElementById('googleSignIn').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const idToken = await result.user.getIdToken();

        // ðŸ”¹ Send ID token to backend to create a session
        const resp = await fetch('/sessionLogin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });

        if (resp.ok) {
          window.location.href = '/'; // reload or redirect to the form page
        } else {
          const err = await resp.json();
          alert("Sign-in failed: " + err.message);
        }
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Sign-in failed. Please try again.");
      }
    });
  </script>
</body>
</html>
